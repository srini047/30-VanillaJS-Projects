<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/10-MP-3 Player/style.css">
    <title>MP-3 Player</title>
</head>
<body>
    <h1>Music Player</h1>

    <div class="music-container" id="music-container">
        <div class="music-info">
            <h3 id="title"></h3>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio src="/10-MP-3 Player/assets/audio/adiye.mp3" id="audio"></audio>

        <div class="img-container">
            <!-- <img src="/10-MP-3 Player/assets/images/1.png" alt="" id="cover" /> -->
        </div>
        <div class="navigation">
            <button id="prev" class="action-btb"><i class="fas fa-backward"></i></button>
            <button id="play" class="action-btn"><i class="fas fa-play"></i>></button>
            <button id="next" class="action-btn"><i class="fas fa-forward"></i>></button>
        </div>
    </div>
    <script src="/10-MP-3 Player/script.js"></script>
</body>
</html>
