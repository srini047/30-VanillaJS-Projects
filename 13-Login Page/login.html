<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAWO HTML SAMPLE APP</title>
    <link rel="stylesheet" href="/13-Login Page/assets/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h1>Login</h1>
        <div id="sawo-container" style="height: 400px; width: 300px"></div>
        <h2 id="logged_in">Logged In</h2>
      </div>
    </div>
    <script src="https://websdk.sawolabs.com/sawo.min.js"></script>
    <script>
      var config = {
        containerID: "sawo-container",
        identifierType: "email",
        apiKey: "2f4662a0-0542-4ba7-a087-010768fd84cd",
        onSuccess: (payload) => {
          console.log(payload);
          document.getElementById("status").innerHTML =
            "Login Success <br> User Token : " + payload.token;
        },
      };
      var sawo = new Sawo(config);
      sawo.showForm();
    </script>
  </body>
</html>
