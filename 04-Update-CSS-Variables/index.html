<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update CSS Variables</title>
    <link rel="stylesheet" href="/04-Update-CSS-Variables/styles.css" />
  </head>
  <body>
    <h2>Update CSS Variables using <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />
      <label for="spacing">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />
      <label for="spacing">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
      <br>
      <img
        src="https://source.unsplash.com/7bwQXzbF6KE/800x500"
        alt="test_image"
      />
      <script src="/04-Update-CSS-Variables/script.js"></script>
    </div>
  </body>
</html>
